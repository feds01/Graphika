<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>graph-js</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
    <style>
        .graph {
            padding: 1em;
            display: block;
            margin: 0 auto;
            font-family: "Roboto Mono", monospace;
        }

        /*.graph canvas {
            border: 1px black solid;
        }*/

        .graph > .tittle {
            font-size: 28px;
            padding-bottom: 0.3em;
            font-family: "Roboto Mono", monospace;
        }
    </style>
</head>
<body>

<div style="width: 100%">
    <div id="w" class="graph" style="float: left">
        <div class="tittle"></div>
        <canvas width="600" height="600"></canvas>
    </div>

    <div id="g" class="graph" style="float: right;">
        <div class="tittle"></div>
        <canvas width="600" height="600"></canvas>
    </div>
</div>
<script type="text/javascript" src="dist/graph.min.js"></script>
<script>
    function getRandomInt(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function getRandomArray(length, min, max) {
        let array = [];

        for(let x = 0; x < length; x++) {
            array.push(getRandomInt(min, max));
        }
        return array;
    }

    console.time('w');
    let w = new Graph('w', {
            x_label: '',
            y_label: '',
            tittle_pos: 'top-center',
            gridded: true
        },
        [
            {
                label: 'student_1',
                data: getRandomArray(11, 0, 11),
                colour: '#FF6782'
            },
            {
                label: 'student_1',
                data: getRandomArray(11, 0, 11),
                colour: '#009FE5'
            }
        ]
    );

    let g = new Graph('g', {
            x_label: 'Hours Revised',
            y_label: 'UCAS Points',
            tittle_pos: 'top-center',
            gridded: true
        },
        [
            {
                label: 'student_1',
                data: getRandomArray(11, 17, 34),
                colour: '#FF6782'
            },
            {
                label: 'student_1',
                data: getRandomArray(11, 0, 11),
                colour: '#009FE5'
            }
        ]
    );

    w.draw();
    g.draw();

    console.timeEnd('w');
</script>
</body>
</html>

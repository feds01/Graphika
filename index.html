<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>graph-js</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
    <style>
        .graph {
            padding: 1em;
            display: block;
            margin: 0 auto;
            font-family: "Roboto Mono", monospace;
        }

        /*.graph canvas {
            border: 1px black solid;
        }*/

        .graph > .title {
            font-size: 28px;
            padding-bottom: 0.3em;
            font-family: "Roboto Mono", monospace;
        }
    </style>
</head>
<body>

<div style="width: 100%">
    <div id="g" class="graph">
        <div class="title"></div>
        <canvas width="600" height="600"></canvas>
    </div>
</div>

<script type="text/javascript" src="dist/graph.min.js"></script>
<script>
    function getRandomInt(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function getRandomArray(length, min, max) {
        let array = [];

        for (let x = 0; x < length; x++) {
            array.push(getRandomInt(min, max));
        }
        return array;
    }

    let graph = new Graph('g', {
            x_label: 'X-Label',
            sharedZero: true,
            y_label: 'Y-Label',
            title_pos: 'top-center',
            gridded: true
        },
        [
            {
                style: "dashed",
                label: 'student_1',
                interpolation: 'cubic',
                data: getRandomArray(20, 0, 20),
                colour: Graph.Colours.FLAMINGO_PINK
            },
            {
                label: 'student_2',
                interpolation: 'cubic',
                data: getRandomArray(11, 0, 100),
                colour: Graph.Colours.ELECTRIC_BLUE
            }
        ]
    );
    graph.draw();

    // @Broken at the moment
    // setTimeout(() => {
    //     graph.removeLineByLabel("student_1");
    // }, 1000);
</script>
</body>
</html>

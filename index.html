<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>graph-js</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
    <style>
        .graph {
            padding: 1em;
            display: block;
            margin: 0 auto;
            font-family: "Roboto Mono", monospace;
        }

        /*.graph canvas {
            border: 1px black solid;
        }*/

        .graph > .tittle {
            font-size: 28px;
            padding-bottom: 0.3em;
            font-family: "Roboto Mono", monospace;
        }
    </style>
</head>
<body>

<div style="width: 100%">
    <div id="w" class="graph" style="float: left">
        <div class="tittle"></div>
        <canvas width="800" height="600"></canvas>
    </div>

    <div id="g" class="graph" style="float: right;">
        <div class="tittle"></div>
        <canvas width="600" height="600"></canvas>
    </div>
</div>

<script type="text/javascript" src="dist/graph.min.js"></script>
<script>
    function getRandomInt(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function getRandomArray(length, min, max) {
        let array = [];

        for (let x = 0; x < length; x++) {
            array.push(getRandomInt(min, max));
        }
        return array;
    }

    let w_data = {
        1: getRandomArray(78, 0, 50),
        2: getRandomArray(78, 40, 80),
        3: getRandomArray(78, 60, 100)
    };

    console.time('w');
    let w = new Graph('w', {
            x_label: 'Time spent working',
            y_label: 'Money earned',
            zero_scale: true,
            tittle_pos: 'top-center',
            gridded: true
        },
        [
            {
                interpolation: "cubic",
                label: 'student_1',
                data: w_data['1'],
                colour: Graph.Colours.FLAMINGO_PINK,
            },
            {
                label: 'student_2',
                data: w_data['2'],
                colour: Graph.Colours.ELECTRIC_BLUE
            },
            {
                label: 'student_3',
                data: w_data['3'],
                colour: Graph.Colours.EMERALD_GREEN
            }
        ]
    );
    w.draw();
    console.timeEnd('w');

    let graph = new Graph('g', {
            x_label: 'X-Label',
            y_label: 'Y-Label',
            tittle_pos: 'top-center',
            gridded: true
        },
        [
            {
                style: "dashed",
                label: 'student_1',
                interpolation: 'cubic',
                data: getRandomArray(11, 0, 20),
                colour: Graph.Colours.FLAMINGO_PINK
            },
            {
                label: 'student_1',
                interpolation: 'cubic',
                data: getRandomArray(11, 0, 100),
                colour: Graph.Colours.ELECTRIC_BLUE
            }
        ]
    );
    graph.draw();
</script>
</body>
</html>
